device: cuda
hydra:
  run:
    dir: logs
input:
  batch_size: 128
  dataset: cifar10
  path: datasets
  test_path: datasets
  training_path: datasets
model:
  hidden_dim: 1000
  momentum: 0.9
  name: ffmodel
  num_layers: 4
  peer_normalization: 0.3
  type: linear
seed: 0
training:
  downstream_learning_rate: 1e-3
  downstream_weight_decay: 3e-3
  epochs: 100
  final_test: true
  learning_rate: 1e-3
  momentum: 0.9
  threshold: 0.95
  val_idx: 1
  weight_decay: 3e-4
